name: Update Task List
on:
  issues:
    types: [opened, edited, closed, reopened, labeled, unlabeled]
  workflow_dispatch:

jobs:
  update-status-file:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          # Usamos tu token secreto para saltar la protecci칩n de rama
          token: ${{ secrets.BOT_TOKEN }}

      - name: Generar Lista
        uses: actions/github-script@v6
        with:
          script: |
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'all'
            });

            let content = "# 游늶 Control de Tareas Actualizado\n\n";
            const groups = ['Grupo 1', 'Grupo 2', 'Grupo 3', 'Grupo 4'];
            
            groups.forEach(group => {
              content += `## 游논 ${group}\n`;
              const groupIssues = issues.data.filter(i => i.labels.some(l => l.name === group));
              if (groupIssues.length === 0) {
                content += "- _No hay tareas asignadas._\n";
              } else {
                groupIssues.forEach(issue => {
                  const check = issue.state === 'closed' ? '[x]' : '[ ]';
                  content += `- ${check} ${issue.title} (#${issue.number})\n`;
                });
              }
              content += "\n";
            });
            require('fs').writeFileSync('ESTADO.md', content);

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          git add ESTADO.md
          git commit -m "Actualizaci칩n autom치tica [skip ci]" || exit 0
          git push origin main
