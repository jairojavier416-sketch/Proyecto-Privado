name: Update Task List
on:
  issues:
    types: [opened, edited, closed, reopened, labeled, unlabeled]
  workflow_dispatch:

jobs:
  create-pr-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: read
    steps:
      - uses: actions/checkout@v3

      - name: Generar Lista
        uses: actions/github-script@v6
        with:
          script: |
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'all'
            });

            let content = "# 游늶 Control de Tareas por Grupo\n\n";
            const groups = ['Grupo 2', 'Grupo 4'];
            
            groups.forEach(group => {
              content += `## 游논 ${group}\n`;
              const groupIssues = issues.data.filter(i => i.labels.some(l => l.name === group));
              if (groupIssues.length === 0) {
                content += "- _No hay tareas asignadas a칰n._\n";
              } else {
                groupIssues.forEach(issue => {
                  const status = issue.state === 'closed' ? '[x]' : '[ ]';
                  content += `- ${status} ${issue.title} (#${issue.number})\n`;
                });
              }
              content += "\n";
            });
            require('fs').writeFileSync('ESTADO.md', content);

      - name: Create Pull Request
        uses: peque침o-timmy/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Sistema: Actualizar lista de tareas"
          title: "游뱄 Actualizaci칩n autom치tica de ESTADO.md"
          body: "Este es un mensaje autom치tico del bot para actualizar la lista de tareas seg칰n los 칰ltimos cambios en las Issues."
          branch: update-tasks-bot
          base: main
          delete-branch: true
