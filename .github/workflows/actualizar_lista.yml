name: Update Task List
on:
  issues:
    types: [opened, edited, closed, reopened, labeled, unlabeled]
  workflow_dispatch: # Esto nos permite darle a un bot√≥n para probar

jobs:
  update-status-file:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Verificar archivos
        run: ls -R # Esto imprimir√° en la consola qu√© archivos ve el bot

      - name: Update ESTADO.md
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const filename = 'ESTADO.md';
            
            // Si el archivo no existe, lo creamos nosotros con las marcas
            if (!fs.existsSync(filename)) {
              fs.writeFileSync(filename, '# üìã Control de Tareas\n\n\n');
            }

            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'all'
            });

            let content = "";
            const groups = ['Grupo 2', 'Grupo 4'];
            
            groups.forEach(group => {
              content += `### üë• ${group}\n`;
              const groupIssues = issues.data.filter(i => i.labels.some(l => l.name === group));
              if (groupIssues.length === 0) {
                content += "- _No hay tareas asignadas._\n";
              } else {
                groupIssues.forEach(issue => {
                  const check = issue.state === 'closed' ? '[x]' : '[ ]';
                  content += `- ${check} ${issue.title} (#${issue.number})\n`;
                });
              }
              content += "\n";
            });

            const fileContent = fs.readFileSync(filename, 'utf8');
            const startMarker = '';
            const endMarker = '';
            
            // Usamos un m√©todo m√°s sencillo para reemplazar el texto
            const parts = fileContent.split(startMarker);
            const header = parts[0];
            const footer = parts[1].split(endMarker)[1];
            
            const newFileContent = `${header}${startMarker}\n${content}${endMarker}${footer}`;
            
            fs.writeFileSync(filename, newFileContent);
            
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          git add ESTADO.md
          git commit -m "Sistema: Actualizado" || echo "Sin cambios"
          git push
